<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas - Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        

        .navbar {
            background-color: #005f53; /* Un verde más oscuro */
        }

        .navbar .navbar-brand {
            color: #fff !important;
            font-size: 1.7rem;
            font-weight: 600;
        }

        .navbar .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
            padding: 10px 15px;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #ffbb33 !important;
            background-color: #00796b;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .content-header {
            margin-top: 40px;
            text-align: center;
            color: #00695c;
        }

        .content-header h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .content-header p {
            font-size: 1.2rem;
            color: #555;
        }
        
        .footer {
            
            background-color: #005f53;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 1rem;
        }

        .nav-item {
            margin-left: 15px;
            margin-right: 15px;
        }

        .btn-custom {
            background-color: #ffbb33;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background-color: #00796b;
            transition: background-color 0.3s ease;
        }

        /* Animaciones suaves en los enlaces del menú */
        .navbar .nav-item {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }

        .navbar .nav-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .navbar .nav-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .navbar .nav-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .navbar .nav-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .navbar .nav-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .navbar .nav-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'pagina_principal' %}">Hotel Amaru</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_nacionalidades' %}"><i class="fas fa-flag"></i> Nacionalidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_pasajeros' %}"><i class="fas fa-users"></i> Pasajeros</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_habitaciones' %}"><i class="fas fa-bed"></i> Habitaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_pagos' %}"><i class="fas fa-credit-card"></i> Pagos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_reservas' %}"><i class="fas fa-calendar-check"></i> Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_usuarios' %}"><i class="fas fa-user"></i> Usuarios</a></li>
    
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link" style="border: none; background: none; color: #fff;">
                                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Hero (sin texto de bienvenida) -->
    <div class="hero-section">
        <!-- El fondo atractivo ahora está ajustado para dar una sensación acogedora sin texto -->
    </div>

    {% block content %}
    <!-- Aquí irá el contenido de cada página -->
    {% endblock %}

    <!-- Pie de Página -->
    <div class="footer">
        <p>&copy; 2024 Hotel Amaru. Todos los derechos reservados.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
