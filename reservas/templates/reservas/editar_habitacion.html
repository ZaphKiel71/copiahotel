<!-- editar_habitacion.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Habitación</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_tipo_habitacion">Tipo de Habitación</label>
            {{ form.tipo_habitacion }}  <!-- Renderiza el campo directamente -->
            {{ form.tipo_habitacion.errors }}
        </div>
        <div class="form-group">
            <label for="id_estado_habitacion">Estado de Habitación</label>
            {{ form.estado_habitacion }}  <!-- Renderiza el campo directamente -->
            {{ form.estado_habitacion.errors }}
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'listar_habitaciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
