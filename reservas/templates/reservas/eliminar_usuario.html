<!-- eliminar_usuario.html -->
{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="container">
    <h2>Eliminar Usuario</h2>
    <p>¿Estás seguro de que deseas eliminar a <strong>{{ usuario.nombre_usuario }}</strong>?</p>

    <form method="post" class="confirm-delete">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
